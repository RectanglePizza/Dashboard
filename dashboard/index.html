<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="main_container">
        
        <div id="sidebar_section">
            
            <div class="logo_section">
                <div class="logo">
                    <div class="block upper_left"></div>
                    <div class="block upper_right"></div>
                    <div class="block lower_left"></div>
                    <div class="block lower_right"></div>
                </div>
                <h2>Dashboard</h2>
            </div>

            <div class="sidebar_mid_section">

                <div class="mid_section_cont">
                    <img src="assets/home.svg" alt="home_icon">
                    <h3>Home</h3>
                </div>

                <div class="mid_section_cont">
                    <img src="assets/profile.svg" alt="profile_icon">
                    <h3>Profile</h3>
                </div>

                <div class="mid_section_cont">
                    <img src="assets/message.svg" alt="message_icon">
                    <h3>Message</h3>
                </div>

                <div class="mid_section_cont">
                    <img src="assets/history.svg" alt="history_icon">
                    <h3>History</h3>
                </div>

                <div class="mid_section_cont">
                    <img src="assets/tasks.svg" alt="t_asksicon">
                    <h3>Tasks</h3>
                </div>

                <div class="mid_section_cont">
                    <img src="assets/community.svg" alt="community_icon">
                    <h3>Community</h3>
                </div>

            </div>


            <div class="sidebar_lower_section">
                <div class="sidebar_lower">
                    <img src="assets/settings.svg" alt="settings_icon">
                    <h3>Settings</h3>
                </div>

                <div class="sidebar_lower">
                    <img src="assets/support.svg" alt="support_icon">
                    <h3>Support</h3>
                </div>

                <div class="sidebar_lower">
                    <img src="assets/privacy.svg" alt="privacy_icon">
                    <h3>Privacy</h3>
                </div>
            </div>

        </div>


        <div class="nav_region">
            <div class="search_section">
                <img class="search_img" src="assets/search.svg" alt="search_icon">
                <input class="search_bar" type="text" placeholder="search" >
            </div>

            <span class="profile_notification_area">
                <img class="notifications" src="assets/notifications.svg" alt="notifications">
                <img class="profile_img" src="assets/bike.png" alt="profile_img">
                <h2 class="profile_name">Nikhil</h2>
            </span>

        </div>

        <div class="second_nav_region">
            <h2>hello</h2>
        </div>

    </div>
</body>
</html>
